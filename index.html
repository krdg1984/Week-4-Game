<!doctype html>
<html lang="en">
  <head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- KG CSS-->
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Crystals Collector Game</title>
	<body>
		
		<div class="container">
			
			<!-- Crystal Collector Jumbotron -->

            <div class="jumbotron">
                <h1 class="display-4">Crystal Collector Game</h1>
                <hr class="my-4">
                <p class="lead">
                  <a class="btn btn-primary btn-lg" id="instructions" href="#" role="button">Click Here For Instructions</a>
                </p>
              </div>


            <!-- Scores and Marbles  -->
			<div class="row">
				
				<!-- Target Score -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Target Score</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="targetScore"></h3>
						</div>
					</div>
				</div>

				<!-- Your Score -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Your Score</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="yourScore"></h3>
						</div>
					</div>
				</div>

				
				<!-- Win Count -->
				<div class="col-lg-3">				
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Win Count</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="winCount">0</h3>
						</div>
					</div>
				</div>

				<!-- Loss Count -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Loss Count</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="lossCount">0</h3>
						</div>
					</div>

				</div>

				<!-- Crystals-->

				<div class="col-lg-3">
					
					<div class="panel panel-primary" style="border:none;">
						<div class="panel-body">
							<img src="assets/images/red.jpg" alt="red" class="images" id="crystal1">
						</div>
					</div>
				</div>

				<div class="col-lg-3">
					
					<div class="panel panel-primary" style="border:none;">
						<div class="panel-body">
							<img src="assets/images/white.jpg" alt="white" class="images" id="crystal2">
						</div>
					</div>
				</div>

				<div class="col-lg-3">
					
					<div class="panel panel-primary" style="border:none;">
						<div class="panel-body">
							<img src="assets/images/pink.png" alt="pink" class="images" id="crystal3">
						</div>
					</div>
				</div>

				<div class="col-lg-3">
					
					<div class="panel panel-primary" style="border:none;">
						<div class="panel-body">
							<img src="assets/images/blue.jpg" alt="blut" class="images" id="crystal4">
						</div>
					</div>
				</div>

				
			</div>
		</div>

    <!-- KG JavaScript - was working now it not--> 
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
